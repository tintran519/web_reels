<!DOCType html>
<html ng-app="webReels">
<head>
  <meta charset="UTF-8">
  <title>Web Reels</title>

  <!-- Style links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

  <!-- JQuery, Bootstrap, Angular scripts -->
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.3.1/ui-bootstrap-tpls.js"></script>

</head>
<body ng-controller="MainController as vm" ng-cloak>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navibar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a role='button' ui-sref="homePage" class="navbar-brand">Web Reels</a>
      </div>


      <div class="collapse navbar-collapse" id="navibar">
        <ul class="nav navbar-nav pull-right">
          <li ng-hide="vm.isLoggedIn()">
            <button id="sign-in" class="btn btn-primary btn-med" role="button" data-toggle="modal" data-target="#login">
              Sign in
            </button>
          </li>
          <li ng-show="vm.isLoggedIn()" ng-controller="SearchResultsController as search">
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search movie or show" ng-model="search.query">
              </div>
              <button ng-click="search.getSearch()" type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </form>
          </li>
          <li ng-show="vm.isLoggedIn()">
            <button id="sign-out" class="btn btn-primary btn-med" ng-click="vm.logout()">Logout {{ vm.userService.user.name }}</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="content" ui-view>
    <!-- States go here -->
  </main>

  <!-- Controllers -->
  <script src="app.module.js"></script>
  <script src="app.routes.js"></script>
  <script src="/services/auth.token.js"></script>
  <script src="/services/auth.interceptor.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/services/movie.service.js"></script>
  <script src="controllers/homeController.js"></script>
  <script src="controllers/loginController.js"></script>
  <script src="controllers/usersController.js"></script>
  <script src="controllers/mainController.js"></script>
  <script src="controllers/showController.js"></script>
  <script src="controllers/searchController.js"></script>

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/3d040d79da.js"></script>

</body>
</html>
